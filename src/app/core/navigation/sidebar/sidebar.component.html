<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer class="drawer" fixedInViewport [mode]="'push'" [position]="'end'">
    <mat-nav-list>
      <a mat-list-item class="mat-list-item" *ngFor="let route of (routes$| async)" [routerLink]="['/' + route.path]"
        routerLinkActive="router-link-active">
        {{route.data?.title | translate}}</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-toolbar [routes]="routes$| async" (drawerToggled)="drawer.toggle()" [showToolbar]="showToolbar|async">
    </app-toolbar>
    <div class="app-content" #content appScrollDirection (scrolled)="onScroll($event)">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
