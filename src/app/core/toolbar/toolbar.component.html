<mat-toolbar [ngClass]="{handset: isHandset$| async}">

  <img width="153px" height="40px" [src]="logo" alt="Site logo">

  <div>

    <div [ngSwitch]="isHandset$|async">
      <div *ngSwitchCase="true">
        <button type="button" aria-label="Toggle drawer" mat-icon-button (click)="drawerToggled.emit()">
          <mat-icon aria-label="Drawer toggle icon">menu</mat-icon>
        </button>
      </div>
      <div *ngSwitchDefault>
        <a mat-list-item class="mat-list-item" *ngFor="let route of routes" [routerLink]="['/' + route.path]"
          [hidden]="isHandset$|async" routerLinkActive="router-link-active">
          {{route.data?.title|Â translate}}</a>
      </div>
    </div>

  </div>

</mat-toolbar>
