<div #contentWrapper (keyup)="onKeydown($event)" (window:resize)="onResize()" class="docs-carousel-content-wrapper"
  role="region">
  <button (click)="previous()" aria-hidden="true" tabindex="-1" class="docs-carousel-nav docs-carousel-nav-prev"
    mat-mini-fab aria-label="previous">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <div class="docs-carousel-content" role="list" tabindex="0">
    <ng-content></ng-content>
    <div class="carousel-indicator-container">
      <button *ngFor="let item of items;let i = index" mat-icon-button (click)="goTo(i)" aria-hidden="true"
        tabindex="-1" [color]="index === i ? 'primary' : 'basic'">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
  <button (click)="next()" aria-hidden="true" tabindex="-1" class="docs-carousel-nav docs-carousel-nav-next"
    mat-mini-fab aria-label="next">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
